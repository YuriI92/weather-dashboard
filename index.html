<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Need to change tag name before deploy -->
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <!-- Search Form and History -->
        <section class="col-4">
            <!-- Search Form -->
            <div class="search-border">
                <h2>Search for a City:</h2>
                <form>
                    <label for="city-search"></label>
                    <input type="text" name="city-search" id="city-search" placeholder="Toronto" />
                </form>
                <button type="submit">Search</button>
            </div>

            <!-- History -->
            <div id="history-container"></div>
        </section>

        <!-- Weather Result -->
        <section class="col-8">
            <!-- Current -->
            <article class="today-weather">
                <h2 id="city-name"></h2>
                <p>Temp: <span class="temp"></span>&#8451;</p>
                <p>Wind: <span class="wind"></span> m/s</p>
                <p>Humidity: <span class="humid"></span> &percnt;</p>
                <p>UV Index: <span class="uvInd"></span></p>
            </article>

            <!-- 5-Day Forecast -->
            <article class="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-container" class="d-flex flex-wrap justify-content-between">
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
