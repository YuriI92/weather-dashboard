<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Need to change tag name before deploy -->
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <section class="col-4">
            <div class="search-border">
                <h2>Search for a City:</h2>
                <form>
                    <label for="city-search"></label>
                    <input type="text" name="city-search" id="city-search" placeholder="San Diego" />
                </form>
                <button type="submit">Search</button>
            </div>
            <div id="history-container"></div>
        </section>
        <section class="col-8">
            <article class="today-weather">
                <h2 id="city-name"></h2>
                <p id="temp">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humid">Humidity: </p>
                <p id="uv">UV Index: </p>
            </article>
            <article class="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-container" class="d-flex flex-wrap justify-content-between">
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                    <div class="day-forecast">
                        <p>3/31/2021</p>
                        <p id="temp">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humid">Humidity: </p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
